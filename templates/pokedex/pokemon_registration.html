<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form action="{% url 'pokedex:pokemon-registration' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Register" />
    </form>
    <p> Already have an Account? <a href={% url 'pokedex:pokemon-login' %}><button >Login</button></a> </p>
  </body>
</html>
