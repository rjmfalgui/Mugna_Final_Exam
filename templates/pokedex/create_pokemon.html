<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Pokemon</title>
  </head>
  <body>
    <h1>Create Pokemon</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Create" />
    </form>
    <p>
      <a href={% url 'pokedex:pokemon-dex' %}><button >Go to PokeDex</button></a>
      <a href={% url 'pokedex:pokemon-list' %}><button >Go to Pokemon List</button></a>
    </p>
  </body>
</html>
