<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="{% url 'pokedex:pokemon-dex' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Login" />
    </form>
    {% comment %}
    <p>
      Register Here: <a href="{% url 'pokedex:registration' %}"> Register </a>
    </p>
    {% endcomment %}
  </body>
</html>
